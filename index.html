<!DOCTYPE html>
    <html>
        
        <head lang="en">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>vaadin-date-picker</title>
        </head>
        
        <body>
            <base href="https://raw-dot-custom-elements.appspot.com/vaadin/vaadin-date-picker/v3.0.0-beta3/vaadin-date-picker/">
            <script src="../webcomponentsjs/webcomponents-lite.js"></script>
            <link rel="import" href="vaadin-date-picker.html">
        
        
            <vaadin-date-picker label="Event starts" initial-position="2018-05-20"> 
            </vaadin-date-picker> 
        
                
            <vaadin-date-picker label="Event starts" id="weeks" show-week-numbers></vaadin-date-picker>
            <script>
                window.addEventListener('WebComponentsReady', function() {
                    // Async call needed here for IE11 compatibility.
                    Polymer.Base.async(function() {
                        var datepicker = document.querySelector('vaadin-date-picker#weeks');
                        datepicker.set('i18n.firstDayOfWeek', 1);
                    });
                });
            </script>
        
        
            <vaadin-date-picker label="Birthday" id="keyboard-input">
            </vaadin-date-picker>
            <script>
                window.addEventListener('WebComponentsReady', function() {
                    // Async call needed here for IE11 compatibility.
                    Polymer.Base.async(function() {
                        var datepicker = document.querySelector('vaadin-date-picker#keyboard-input');
                        datepicker.set('i18n.parseDate', function(dateString) {
                            // See if we get exactly 1 match from the month names
                            var matches = datepicker.i18n.monthNames.filter(function(monthName) {
                                return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
                            });
                            dateString = matches.length === 1 ? matches[0] : dateString;
                            // Parse the date (using a 3rd party library)
                            const date = Sugar.Date.create(dateString);
                            return {
                                day: date.getDate(),
                                month: date.getMonth(),
                                year: date.getFullYear()
                            };
                        });
                    });
                });
            </script>

<vaadin-button>
  <iron-icon icon="lumo:edit" slot="prefix"></iron-icon>
  Edit
</vaadin-button>

<vaadin-button>
  <iron-icon icon="lumo:arrow-right" slot="suffix"></iron-icon>
  Next
</vaadin-button>

<vaadin-text-field label="Enabled" value="Value"></vaadin-text-field>
<vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>
<vaadin-text-field label="Read only" value="Value" readonly></vaadin-text-field>


        </body>
    </html>
